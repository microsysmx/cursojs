<!DOCTYPE html>
<html>
  
<body>
     <button id="boton">Click aqui</button>
     <input id="li_seleccionado">

     

    <div id="contenedor">
        <ul id="lista1">
            <li>opcion1 de la lista 1</li>
            <li>opcion2 de la lista 1</li>
        </ul>
        <ul id="lista2">
            <li>opcion1 de la lista 2</li>
            <li>opcion2 de la lista 2</li>
        </ul>
    </div>

    <div id="contenido_li_seleccionado"/>
  
    <script>
        boton.addEventListener('click', function(event) {
            let li_sel = document.getElementById("li_seleccionado").value;
            console.log( document.getElementById("lista" + li_sel).getElementsByTagName("li") );
            document.getElementById("contenido_li_seleccionado").innerText = document.getElementById("lista" + li_sel).getElementsByTagName("li")[0] + " " + document.getElementById("lista" + li_sel).getElementsByTagName("li")[1];
        });

    </script>
</body>
