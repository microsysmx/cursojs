	<html>
	<head>
		<script>
		function clonardiv(varx){
		var clondiv = document.getElementById('contenido').cloneNode(varx);
		document.getElementById('boton1').parentNode.insertBefore(clondiv,document.getElementById('boton1'));
		}
		</script>
	</head>
	<body>
	<div id ="contenido">	
		<p>Un Párrafo</p>
		<p>Otro párrafo</p>
    </div>
	<button id="boton1" onclick="clonardiv(true)">Click</button>

	</body>
	<html>
