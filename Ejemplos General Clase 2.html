<html>
<head>
<script>
//Código asíncrono llamada HTTP
function simuladorAsincrono(){
const llamadaHTTP = () => {
  setTimeout(() => {
    console.log('Ha pasado un segundo y medio');
  }, 1500);
}
console.log('Inicio del programa');
llamadaHTTP();
console.log('Fin del programa')
}
</script>

</body>
